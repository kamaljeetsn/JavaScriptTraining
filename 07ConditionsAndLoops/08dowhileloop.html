<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While Loop</title>
    <p id="demo"></p>
</head>
<script>
    let text = ""
    let i = 0;
    do {
    text += "<br>The number is " + i;
    i++;
    }
    while (i < 10);  
    document.getElementById("demo").innerHTML = text;
</script>
<body>
    
</body>
</html>
