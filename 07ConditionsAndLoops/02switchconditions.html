<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Condition</title>
    <p id="demo"></p>
</head>
<script>
    let color="red";
    switch (color) {
        case "red":
            document.getElementById("demo").innerHTML = "The color is red";
            break;
        case "blue":
            document.getElementById("demo").innerHTML = "The color is blue";
            break;
        case "green":
            document.getElementById("demo").innerHTML = "The color is green";
            break;
        default:
        document.getElementById("demo").innerHTML = "Wrong color is selected";
    }
</script>
<body>
    
</body>
</html>
