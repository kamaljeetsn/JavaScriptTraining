<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout() with a Callback</title>
</head>
<body>
    <h1 id="demo"></h1>

    <script>
        setTimeout(() => {
            document.getElementById("demo").innerHTML = "Hello after 3 seconds";
        }, 3000);
    </script>
    
</body>
</html>
