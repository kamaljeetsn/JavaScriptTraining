<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map Example</title>
</head>
<body>

    <div id="demo"></div> <!-- Result will be displayed here -->

    <script>
        const numbers = [1, 2, 3, 4, 5];

        // Using map to create a new array of doubled values
        const doubledNumbers = numbers.map(num => num * 2);

        // Displaying the result in the HTML element
        document.getElementById("demo").innerHTML = doubledNumbers.join(" ");
    </script>

</body>
</html>
