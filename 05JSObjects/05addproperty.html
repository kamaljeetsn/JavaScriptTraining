<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding a new Property</title>

</head>
<body>
    <p id="demo"></p>

</body>
<script>
    const person = {
      firstname: "John",
      lastname: "Doe",
      age: 50,
      eyecolor: "blue"
    };
    
    person.nationality = "English";
    document.getElementById("demo").innerHTML =
    person.firstname + " is " + person.nationality + ".";
    </script>
</html>
