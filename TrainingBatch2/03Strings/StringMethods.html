<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Methods</title>
</head>
<body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <Script>
        var text = "The weather is good today and is very soothing";
        //Number of characters in the string
        document.getElementById("demo1").innerHTML = text.length
        //Extract part of string
        document.getElementById("demo2").innerHTML = text.substring(3,11);
        //Extract characters
        document.getElementById("demo3").innerHTML = text.charAt(9);
        //convert string to upprcase
        document.getElementById("demo4").innerHTML = text.toUpperCase();
        //search for a string
        document.getElementById("demo5").innerHTML = text.indexOf("weather");
    </Script>
    
</body>
</html>
