<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Declarations</title>
</head>
<body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <script>
        let month = "January";
        let weekday = 'Monday';
        let name = `My name is "Alex"`;
        let weather = "The weather is \"hot\" today";
        document.getElementById("demo1").innerHTML = month;
        document.getElementById("demo2").innerHTML = weekday;
        document.getElementById("demo3").innerHTML = name;
        document.getElementById("demo4").innerHTML = weather;

    </script>
    

</body>
</html>
