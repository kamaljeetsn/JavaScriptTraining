<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataTypes</title>
</head>
<body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <script>
        //String
        let name="Alex";
        //Number
        let day = 5;
        //boolean
        let flag=true;
        //undefined
        let month;

        document.getElementById("demo1").innerHTML = name;
        document.getElementById("demo2").innerHTML = day;
        document.getElementById("demo3").innerHTML = flag;
        document.getElementById("demo4").innerHTML = month;
    </script>
</body>
</html>
