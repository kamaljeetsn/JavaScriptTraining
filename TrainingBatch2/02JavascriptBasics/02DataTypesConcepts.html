<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <script>
        //Type coercion
        let result = "5" + 2;
        document.getElementById("demo1").innerHTML = result;
        //type of
        let num=100;
        document.getElementById("demo2").innerHTML=typeof(num);
        //Impilicit Type Conversion
        let x = "5"*"2";
        document.getElementById("demo3").innerHTML=x
        //Explicit Type Conversion
        let numStr = "123";
        let product = Number(numStr) * 10;
        document.getElementById("demo4").innerHTML=product;
    </script>
</body>
</html>
