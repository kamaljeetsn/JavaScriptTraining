<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        const number = [30,42,32,21];
        text="";
        for(let x of number){
            text = text + " " + x
        }
        document.getElementById("demo").innerHTML = text
    </script>
</body>
</html>
