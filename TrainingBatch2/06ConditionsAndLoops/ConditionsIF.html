<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditions</title>
</head>
<body>
    <p id="demo1"></p>
    <script>
        var age=19;
        if(age<18){
            document.getElementById("demo1").innerHTML = "Age is less than 18";
        }else if(age===18){
            document.getElementById("demo1").innerHTML = "Age is equal to 18"
        }else{
            document.getElementById("demo1").innerHTML = "Age is greater than 18"
        }
        
    </script>
    
</body>
</html>
