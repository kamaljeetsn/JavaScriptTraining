<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript basics</title>
</head>

<body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <script>
        //String
        let name = "Alex";
        //Number
        let pi = 3.14;
        //boolean
        let flag=true;
        //undefined
        let month;
        //null
        let value=null;

        document.getElementById("demo1").innerHTML = name;
        document.getElementById("demo2").innerHTML = pi;
        document.getElementById("demo3").innerHTML = flag;
        document.getElementById("demo4").innerHTML = month;
        document.getElementById("demo5").innerHTML = value;
    </script>
</body>
</html>
