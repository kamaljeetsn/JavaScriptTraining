<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo1"></p>
    <script>
        const number = [34,54,67,87]
        text = "";
        for(let x of number){
            text = text + " " + x;
        }
        document.getElementById("demo1").innerHTML = text;
    </script>

    
</body>
</html>
