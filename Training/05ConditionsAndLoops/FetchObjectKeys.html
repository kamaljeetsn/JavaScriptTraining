<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Object Keys</title>
</head>
<body>
    <p id="demo1"></p>
    <script>
        const person = {fname:"James",lname:"Martin",age:50}
        var text = "";
        for(let x in person){
            text = text + " " + person[x]
            //text = person[x]
        }
        document.getElementById("demo1").innerHTML = text;
    </script>
</body>
</html>
