<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>


    <script>
        let x = Sum(4,3);
        document.getElementById("demo1").innerHTML = x;
        
        //Function declaration
        function Sum(a,b){
            return a + b;
        }

        //Function Expression
        const y = function (a,b){
            return a*b
        }
        document.getElementById("demo2").innerHTML = y(5,4);

        //Arrow Function
        const z = (a,b)=> a*b
        document.getElementById("demo3").innerHTML = z(6,5);

        //Callback Function
        function Display(a){
            document.getElementById("demo4").innerHTML = a;
        }

        function CallFunc(a,b, myCallback){
            var sum = a + b;
            myCallback(sum)
        }

        CallFunc(8,9,Display)

        //For-each usage
        const numbers = [1, 2, 3, 4, 5];

        let result = "";
        numbers.forEach((num) => {
            result += (num * 2) + " "; // Concatenating numbers with space
        });

        document.getElementById("demo5").innerHTML = result; // Updating HTML
    </script>
    
</body>
</html>
